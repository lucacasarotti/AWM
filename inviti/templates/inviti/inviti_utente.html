{% extends "main/base.html" %}
{% load static %}

{% block head2 %}
    <script>

        let passed_url = '/inviti/utente/{{ username }}';
        let num_pages = {{ num_pages }};

    </script>
    <script src="{% static 'inviti/inviti.js' %}"></script>

{% endblock head2 %}

{% block content %}

    <h1 class="mb-3">Inviti di {{ username }}</h1>


    <small style="color: #5f788a; display: block;">{{ results_count }} risultati trovati</small>
    <br>

    {% include 'inviti/inviti_list_serialized.html' %}

    <div class="pagination">
        <div class="page-item" id="fp"><a class="page-cursor" id="first" data-value="1">1</a></div>
        <div class="page-item" id="pp"><a class="page-cursor" id="prev" data-value="0">&#8249;</a></div>
        <div class="page-item" id="np"><a class="page-cursor" id="next" data-value="2">&#8250;</a></div>
        <div class="page-item" id="lp"><a class="page-cursor" id="last" data-value="{{num_pages}}">{{num_pages}}</a></div>
    </div>
    <br>

{% endblock content %}
