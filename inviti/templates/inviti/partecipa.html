{% extends "inviti/base.html" %}
{% block content %}

        <form method="POST">

            <fieldset class="form-group">

                <h2>Sei sicuro di voler partecipare al seguente evento?</h2>
            </fieldset>
            <div class="media-body">
                <h2><a class="article-title">{{ invito.film }}</a></h2>
                <h3><a class="article-title">{{ invito.cinema }} - {{ invito.data|date:"F d, Y" }} - {{ invito.orario }}</a></h3>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">SÃ¬, voglio partecipare</button>
                <a class="btn btn-outline-secondary" href="{% url 'invito-detail' invito.id %}">Annulla</a>

        </form>
    </div>
{% endblock content %}
