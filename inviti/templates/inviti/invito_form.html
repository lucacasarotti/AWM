{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="generic-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Invito</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Invito</button>
            </div>
        </form>
    </div>
{% endblock content %}
