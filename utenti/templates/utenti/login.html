{% extends 'main/base_visitor.html' %}
{% block title %}
    <title>CineDate - Login</title>
{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6" style="float: none; margin: 0 auto;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div style="text-align: center;">
                        <h3>Log in</h3>
                    </div>
                    <br>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'utenti:utenti_login'%}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Accedi</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Non hai un account? <a href="{% url 'utenti:registrazione' %}">Clicca qui</a> per registrarti.
                    <br><br>
                    <h4 style="display: inline">Oppure:&nbsp;</h4>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
