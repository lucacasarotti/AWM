{% extends base_template %}
{% load static%}
{% load crispy_forms_tags %}
{% block title %}
    <title>CineDate - Modifica profilo</title>
{% endblock %}


{% block body %}

<div class="container-fluid">

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
	    <h4 class="card-title mt-3 text-center">Modifica Account</h4>
        <p class="divider-text">
            <div style="text-align: center;"><span class="bg-light"></span></div>
        </p>
        <form role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                    {{ form|crispy}}
            </fieldset>
            <fieldset class="form-group">
                {% crispy profileForm %}
            </fieldset>
            <script type="text/javascript" src="{% static 'prova.js' %}"></script>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Modifica Account  </button>
                <a href="{% url 'utenti:view_profile' oid=user.pk %}" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Annulla Modifiche</a>
            </div> <!-- form-group// -->
        </form>
    </article>
</div>

</div>
<!--container end.//-->

{% endblock %}
